<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        //model
        let svar = '';
        let actualNumber = 1 + Math.floor(Math.random() * 10);
        let anwserTxt = '';
        let previusAnswer = '';
        let points = 0;
        //view

        show()
        function show(){
            document.getElementById('output').innerHTML = `
                <h1> poeng: ${points}</h1>
                <input oninput="svar = this.value" type="number">
                <button onclick="checkNumber()">gjett</button>
                <div>${anwserTxt}</div>
                <div>${previusAnswer}</div>
            `;
        }

        //controller
        function checkNumber(){
            previusAnswer += svar + ',';
            if(svar == actualNumber){
                
                anwserTxt = 'Du har gjettet: '+ svar + ' Det var riktig'
                points ++;
                actualNumber = 1 + Math.floor(Math.random() * 10);
                previusAnswer = '';
            }
            else{
                if(svar < actualNumber){
                    anwserTxt = 'Du gjettet for lavt, prøv igjen'
                    
                }
                else anwserTxt = 'Du gjettet for høyt, prøv igjen'
            }

            show();

        }
    </script>
</body>
</html>
